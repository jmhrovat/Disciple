{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Disciple: Login</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href= {% static "base/css/styles.css"%}>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
  </head>



  <body>

    <main>

    <div class="flexbox">
      <div class="content">
        <img class="logo"src="{% static 'base/logo.jpg'%}" alt="Disciple logo">
        <h1>Disciple</h1>

          <form class="login_form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            <br>
            {{ form.username }}
            <br>
            <label for="id_password">Password</label>
            <br>
            {{ form.password }}

            <br>
            <input style="margin-top: 20px;"class="input_button" type="submit" value="Login">

            {{ form.errors }}

            <p>Don't have an account?</p>
            <a style="font-size:17px;" href="#">Create an account</a>
          </form>


      </div>




    </div>


  </main>
  </body>

</html>
